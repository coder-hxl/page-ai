<meta charset="UTF-8" />
<link rel="stylesheet" href="./popup.css" />

<div id="app">
  <header>
    <div class="left">
      <img src="../assets/logo.png" class="logo" />
      <h1 class="title">Page AI</h1>
    </div>
    <div class="right">
      <a
        href="https://github.com/coder-hxl/page-ai"
        target="_blank"
        title="访问Github"
        class="github"
      >
        <svg
          height="16"
          viewBox="0 0 16 16"
          version="1.1"
          width="16"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
          ></path>
        </svg>
      </a>
    </div>
  </header>

  <div class="partition"></div>

  <div class="config">
    <div class="writes">
      <div class="item">
        <span>Base URL</span>
        <input type="text" class="config-input" data-name="BASE_URL" />
      </div>
      <div class="item">
        <span>API Key</span>
        <input type="password" class="config-input" data-name="API_KEY" />
      </div>
      <div class="item">
        <span>模型</span>
        <input type="text" class="config-input" data-name="MODEL" />
      </div>
    </div>

    <div class="options">
      <label class="options-label">
        <input
          class="config-checkbox"
          type="checkbox"
          data-name="READ_CONTEXT"
        />
        <span>读取页面内容</span>
      </label>
    </div>
  </div>

  <div class="partition"></div>

  <div class="box">
    <div class="search">
      <input type="text" class="search-ipt" placeholder="" />
      <button class="search-btn" disabled>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            d="M7 11L12 6L17 11M12 18V7"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </button>
    </div>

    <div class="message-list"></div>
  </div>
</div>

<script src="./popup.js" type="module"></script>
